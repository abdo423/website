<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Cenima News</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div class="hiding">
			<h1>welcome to Cenima News</h1>
			<br />
		</div>
		<div class="container">
			<div class="input">
				<img src="QA-Monogram.png" alt="Cenima News" class="logo" /><br />
				<form class="login-email">
					<p class="login-text">Login with email</p>
					<div class="input-group">
						<input type="email" id="em" placeholder="email" required />
					</div>
					<div class="input-group">
						<input type="password" id="password" placeholder="Password" required />
					</div>
				</form>
				<div class="input-group">
					<button class="btn" id="button">Login</button>
				</div>
			</div>
			<div class="register">
				<p>Don't have an acount?</p>
				<a href="signup.html" class="link">register</a>
			</div>
			<script type="text/javascript" src="register.js"></script>
		</div>
	</body>
</html>
