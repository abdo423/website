<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Cenima News</title>

		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div class="hiding">
			<h1>welcome to Cenima News</h1>
			<br />
		</div>
		<div class="container">
			<div class="input">
				<img src="QA-Monogram.png" alt="Cenima News" class="logo" /><br />
				<form class="login-email">
					<p class="login-text">register</p>
					<div class="input-group">
						<input type="text" placeholder="firstName" name="fname" id="fname" required />
					</div>
					<div class="input-group">
						<input type="text" placeholder="lastName" name="lname" id="lname" required />
					</div>

					<div class="input-group">
						<input type="email" placeholder="Email" id="email" name="email" required />
					</div>
					<div class="input-group">
						<input type="password" placeholder="Password" id="pass" name="pass" required />
					</div>

				</form>
                <div class="input-group">
                    <button class="btn" id="submit">submit</button>
                </div>
			</div>
			<div class="register">
				<p>go back to sign in</p>
				<a href="login.html" class="link">sign in</a>
			</div>
		</div>

		<script type="text/javascript" src="signUp.js"></script>
	</body>
</html>
